{% extends 'base.html' %}
{% load static %}

{% block title %}Paramètres Administrateur{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Paramètres Administrateur</h2>
    
    <form method="post" class="mt-4">
        {% csrf_token %}
        
        <div class="card mb-4">
            <div class="card-header">
                <h4>Informations Générales</h4>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="site_name" class="form-label">Nom du site</label>
                    <input type="text" class="form-control" id="site_name" name="site_name" value="{{ settings.site_name }}" required>
                </div>
                
                <div class="mb-3">
                    <label for="contact_email" class="form-label">Email de contact</label>
                    <input type="email" class="form-control" id="contact_email" name="contact_email" value="{{ settings.contact_email }}" required>
                </div>
                
                <div class="mb-3">
                    <label for="phone_number" class="form-label">Numéro de téléphone</label>
                    <input type="text" class="form-control" id="phone_number" name="phone_number" value="{{ settings.phone_number }}" required>
                </div>
                
                <div class="mb-3">
                    <label for="address" class="form-label">Adresse</label>
                    <textarea class="form-control" id="address" name="address" rows="3" required>{{ settings.address }}</textarea>
                </div>
            </div>
        </div>
        
        <div class="card mb-4">
            <div class="card-header">
                <h4>Paramètres de Notification</h4>
            </div>
            <div class="card-body">
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="email_notifications" name="email_notifications" {% if settings.email_notifications %}checked{% endif %}>
                    <label class="form-check-label" for="email_notifications">
                        Activer les notifications par email
                    </label>
                </div>
                
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="sms_notifications" name="sms_notifications" {% if settings.sms_notifications %}checked{% endif %}>
                    <label class="form-check-label" for="sms_notifications">
                        Activer les notifications par SMS
                    </label>
                </div>
                
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="appointment_reminders" name="appointment_reminders" {% if settings.appointment_reminders %}checked{% endif %}>
                    <label class="form-check-label" for="appointment_reminders">
                        Activer les rappels de rendez-vous
                    </label>
                </div>
            </div>
        </div>
        
        <div class="card mb-4">
            <div class="card-header">
                <h4>Paramètres de Sécurité</h4>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="session_timeout" class="form-label">Délai d'expiration de session (minutes)</label>
                    <input type="number" class="form-control" id="session_timeout" name="session_timeout" value="{{ settings.session_timeout }}" min="1" max="120" required>
                </div>
                
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="two_factor_auth" name="two_factor_auth" {% if settings.two_factor_auth %}checked{% endif %}>
                    <label class="form-check-label" for="two_factor_auth">
                        Activer l'authentification à deux facteurs
                    </label>
                </div>
                
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="password_policy" name="password_policy" {% if settings.password_policy %}checked{% endif %}>
                    <label class="form-check-label" for="password_policy">
                        Appliquer la politique de mot de passe stricte
                    </label>
                </div>
            </div>
        </div>
        
        <div class="text-end">
            <button type="submit" class="btn btn-primary">Enregistrer les modifications</button>
        </div>
    </form>
</div>
{% endblock %}
