{% extends 'base.html' %}

{% block title %}Supprimer le conseil{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h2 class="mb-0">Supprimer le conseil</h2>
                </div>
                <div class="card-body">
                    <p>Êtes-vous sûr de vouloir supprimer le conseil "{{ conseil.titre }}" ?</p>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Supprimer</button>
                        <a href="{% url 'appointments:conseil_detail' pk=conseil.pk %}" class="btn btn-secondary">Annuler</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
