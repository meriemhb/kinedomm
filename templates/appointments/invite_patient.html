{% extends 'base.html' %}

{% block title %}Inviter un patient{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h2 class="mb-0">Inviter un patient</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="email" class="form-label">Email du patient</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                            <div class="form-text">Entrez l'email du patient que vous souhaitez ajouter Ã  votre liste.</div>
                        </div>
                        <button type="submit" class="btn btn-primary">Inviter</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
